<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e6061f27ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="home">
      <div class="container">
        <a href="./admin.html">ADMIN PAGE</a>
      </div>

      <h1 class="landing-heading">Welcome To Golf Space</h1>
      <p class="landing-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit,
        reprehenderit.
      </p>
    </section>

    <div class="homecard">
      <div class="card1 w-80 text-light">
        <div class="card-body row">
          <div class="col-md-3">
            <table>
              <tr>
                <th>Type of Course</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown">
                    <option value="all">Select option</option>
                    <option value="links">links</option>
                    <option value="Parklands">Parkland</option>
                    <option value="Desert">Desert</option>
                    <option value="Championship">Championship</option>
                    <option value="Private">Private</option>
                    <option value="Heathland">Heathland</option>
                    <option value="Estate">Estate</option>
                    <option value="Municipal">Municipal</option>
                    <option value="Ocean">Ocean</option>
                    <option value="Executive">Executive</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="col-md-3">
            <table>
              <tr>
                <th>Location</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown">
                    <option value="">Select option</option>
                    <option value="">South Africa</option>
                    <option value="">United States</option>
                    <option value="">Northern Ireland</option>
                    <option value="">Australia</option>
                    <option value="">New Zealand</option>
                    <option value="">Hawaii</option>
                    <option value="">Saudi Arabia</option>
                    <option value="">England</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="col-md-3">
            <table>
              <tr>
                <th>Area Size</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown">
                    <option value="">Select option</option>
                    <option value="">Size Ascending</option>
                    <option value="">Size Decending</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="col-md-3">
            <table>
              <tr>
                <th>Pricing</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown" onchange="priceSort(event)">
                    <option value="">Select option</option>
                    <option value="">Price Ascending</option>
                    <option value="">Price Decending</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="content">
        <h1 class="list-heading">Discover our Featured listing</h1>
        <p class="list-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas,
          nisi!
        </p>

        <div class="row d-flex justify-content-center" id="golf"></div>
      </div>
    </section>
    <footer>
      <p>
        <i class="fa-solid fa-copyright"></i> Golf space-All rights reserved
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
