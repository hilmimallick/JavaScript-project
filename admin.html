<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e6061f27ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div><a href="./index.html" class="icon"><i class="fa-solid fa-house-user"></i></a></div>
    
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      ADD GOLF COURSE
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Fill in details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="event.preventDefault();">
              <input
                type="text"
                name="addTodo"
                id="image"
                placeholder="Add image URL "
              />
              <input
                type="text"
                name="addTodo"
                id="title"
                placeholder="Add course name"
                required
              />
              <input
                type="text"
                name="addTodo"
                id="type"
                placeholder="Add course type "
                required
              />
              <input
                type="text"
                name="addTodo"
                id="location"
                placeholder="Add course location "
                required
              />
              <input
                type="text"
                name="addTodo"
                id="size"
                placeholder="Add course size in hectares "
                required
              />
              <input
                type="text"
                name="addTodo"
                id="price"
                placeholder="Add course price in $"
                required
              />

              <button type="submit" id="addNewItem" class="btn btn-primary">
                ADD
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="homecard">
      <div class="card1 w-75 text-dark">
        <div class="card-body row">
          <div class="col-md-3">
            <table>
              <tr>
                <th>Type of Course</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown" onchange="filtertype(event)">
                    <option selected>Select option</option>
                    <option value="links">links</option>
                    <option value="Parkland">Parkland</option>
                    <option value="Desert">Desert</option>
                    <option value="Championship">Championship</option>
                    <option value="Private">Private</option>
                    <option value="Heathland">Heathland</option>
                    <option value="Estate">Estate</option>
                    <option value="Municipal">Municipal</option>
                    <option value="Ocean">Ocean</option>
                    <option value="Executive">Executive</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="col-md-3">
            <table>
              <tr>
                <th>Location</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown" id="location" onchange="filterlocation(event)" >
                    <option selected>Select option</option>
                    <option value="South Africa">South Africa</option>
                    <option value="United States">United States</option>
                    <option value="Northern Ireland">Northern Ireland</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="England">England</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="col-md-3">
            <table>
              <tr>
                <th>Area Size</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown" id="size" onchange="filtersize(event)">
                    <option selected>Select option</option>
                    <option value="36 hectares">36 hectares</option>
                    <option value="40 hectares">40 hectares</option>
                    <option value="42 hectares">42 hectares</option>
                    <option value="49 hectares">49 hectares</option>
                    <option value="53 hectures">53 hectures</option>
                    <option value="56 hectares">56 hectares</option>
                    <option value="62 hectares">62 hectares</option>
                    <option value="64 hectares">64 hectares</option>
                    <option value="70 hectares">70 hectares</option>
                    <option value="76 hectares">76 hectares</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="col-md-3">
            <table>
              <tr>
                <th>Pricing</th>
              </tr>
              <tr>
                <td>
                  <select class="dropdown" onchange="filterprice(event)">
                    <option selected>Select option</option>
                    <option value="$ 23.1 million">$ 23.1 million</option>
                    <option value="$ 25.6 million">$ 25.6 million</option>
                    <option value="$ 27.3 million">$ 27.3 million</option>
                    <option value="$ 29 million">$ 29 million</option>
                    <option value="$ 30 million">$ 30 million</option>
                    <option value="$ 31.4 million">$ 31.4 million</option>
                    <option value="$ 36.3 million">$ 36.3 million</option>
                    <option value="$ 39 million">$ 39 million</option>
                    <option value="$ 40 million">$ 40 million</option>
                    <option value="$ 43.5 million">$ 43.5 million</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <table class="table caption-top">
      <caption>
        List of courses
      </caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">image url</th>
          <th scope="col">title</th>
          <th scope="col">type</th>
          <th scope="col">location</th>
          <th scope="col">size</th>
          <th scope="col">price</th>
          <th scope="col">edite/delete</th>
        </tr>
      </thead>
      <tbody id="tableItems"></tbody>
    </table>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./admin.js"></script>
  </body>
</html>
